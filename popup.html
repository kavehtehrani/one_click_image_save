<!DOCTYPE html>
<html lang="en">
<head>
    <title>One-Click Image Saver</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="header">
        <h2>One-Click Image Saver</h2>
    </div>
    <div class="options">
        <label for="shortcutInput">Set Shortcut:</label>
        <div class="input-group">
            <input type="text" id="shortcutInput" placeholder="Press keys and click mouse">
            <button id="saveShortcut">Save</button>
        </div>
        <p id="footnote">Note: Shortcut update affects only new tabs.</p>
    </div>
    <script src="scripts/popup.js"></script>
</body>
</html>
